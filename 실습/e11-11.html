<!DOCTYPE html>
<html>
<head>
  <title>22011439 최하은-JQuery</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('button').click(function() {
        $('.page').fadeToggle('slow');
      });
    })
  </script>
</head>

<body>
  <button>Toggle Show</button>
  <div class="page" style="display:none;">
    <h1>22011439 최하은</h1>
    <p>JQuery를 이용한 페이지 전환 예제입니다.</p>
    <p>이 페이지는 버튼 클릭 시 나타납니다.</p>
    <p>JQuery를 사용하여 페이지 전환 효과를 구현했습니다.</p>
    <p>JQuery는 JavaScript 라이브러리로, HTML 문서 탐색, 이벤트 처리, 애니메이션 등을 쉽게 구현할 수 있게 도와줍니다.</p>
    <p>JQuery를 사용하면 코드가 간결해지고, 다양한 브라우저에서 호환성을 유지할 수 있습니다.</p>
  </div>
</body>
</html>
